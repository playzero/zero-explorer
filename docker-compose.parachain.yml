version: "3.2"

services:
  harvester:
    build: harvester/.
    image: polkascan/harvester
    restart: unless-stopped
    entrypoint: /usr/src/start.sh
    ports:
      - "9620:9616"
    environment:
      - DB_CONNECTION=mysql+pymysql://root:root@mysql:3306/polkascan?charset=utf8mb4
      - SUBSTRATE_RPC_URL=ws://substrate-node:9944
      #      - SUBSTRATE_RPC_URL=ws://host.docker.internal:9944
      - NODE_TYPE=archive
      - SUBSTRATE_SS58_FORMAT=42
      - INSTALLED_ETL_DATABASES=polkascan_explorer
    depends_on:
      - mysql
      - substrate-node

  polling:
    build:
      context: explorer-api/.
      dockerfile: ./docker/polling/Dockerfile
    image: polkascan/explorer-polling
    restart: unless-stopped
    command: python polling.py
    depends_on:
      - redis
      - mysql
    environment:
      - DB_USERNAME=root
      - DB_NAME=polkascan_explorer
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_PASSWORD=root
      - BROADCAST_URI=redis://redis:6379
      - CHAIN_ID=polkadot
      - SENTRY_PROJECT_NAME=explorer-polling-v2
      - SENTRY_SERVER_NAME=polkadapt
      - SENTRY_DSN=
      - BLOCK_LIMIT_COUNT=500000

  api:
    build:
      context: explorer-api/.
      dockerfile: ./docker/api/Dockerfile
    image: polkascan/explorer-api
    restart: unless-stopped
    command: bash -c "/usr/src/start-api.sh"
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mysql
    environment:
      - DB_USERNAME=root
      - DB_NAME=polkascan_explorer
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_PASSWORD=root
      - DB_HARVESTER_NAME=polkascan
      - DOMAIN=localhost
      - SERVER_ADDR=localhost
      - SERVER_PORT=8000
      - WEBSOCKET_URI=ws://localhost:8000
      - BACKEND_CORS_ORIGINS=[]
      - BROADCAST_URI=redis://redis:6379
      - API_SQLA_URI=mysql+pymysql://root:root@mysql:3306/polkascan_explorer?charset=utf8mb4
      - CHAIN_ID=polkadot
      - SENTRY_PROJECT_NAME=explorer-api-v2
      - SENTRY_SERVER_NAME=polkadapt
      - SENTRY_DSN=
      - BLOCK_LIMIT_COUNT=500000

  gui:
    build:
      context: explorer-ui/.
    image: polkascan/explorer-ui
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - api
      - substrate-node

  substrate-node:
    image: playzero/subzero:3.2.75
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./chainspec:/chainspec
      - "substrate-node:/substrate"
    ports:
      - "9944:9944"
      - "9933:9933"
    # command: --dev --base-path /substrate/db  --rpc-cors=all --rpc-external --rpc-methods=Unsafe --no-telemetry --no-prometheus --pruning=archive
    command:
      - /usr/local/bin/subzero
      - --name=zero-explorer
      - --chain=/chainspec/para-kusama-live-raw.json
      - --base-path=/data/parachain
      - --state-pruning=archive
      # - --ws-external
      - --rpc-external
      - --rpc-cors=all
      - --prometheus-port=9615
      - --prometheus-external
      - --rpc-methods=unsafe
      # - --wasm-execution=compiled
      # - --execution=wasm
      # - --listen-addr=/ip4/0.0.0.0/tcp/30333
      # - --node-key=c6e1af6ee33ae123d43373e282aec98e56934e972b53e0c3304c43db381dbb6b
      - --bootnodes=/dns/b1.kusama.node.zero.io/tcp/30333/p2p/12D3KooWNKp6C8Pf6rVg4KGDYxEMfLPDgYcHsjzbFwXcLkpnGWT7
      - --bootnodes=/dns/b2.kusama.node.zero.io/tcp/30333/p2p/12D3KooWMYUWfgAHxBMGdvqdcF7AQFv1EMtYbdDAGYtdmZBF2Hrs
      - --bootnodes=/dns/b3.kusama.node.zero.io/tcp/30333/p2p/12D3KooWHn7afATHRxVj1fRhHHP8acQ3efaZgHjac7KQCRni7vMg
      # - --ws-max-out-buffer-capacity=99999
      # - --ws-max-connections=1000
      - --telemetry-url=wss://telemetry.polkadot.io/submit 0
      - --
      - --base-path=/data/relay
      - --chain=kusama
      - --state-pruning=256
      - --execution=wasm
      #- --wasm-execution=Compiled
      - --sync=warp

  mysql:
    image: mysql:latest
    volumes:
      - "mysql-data:/var/lib/mysql"
    ports:
      - "33061:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=polkascan

  redis:
    image: "redis:latest"

volumes:
  substrate-node:
  mysql-data:
